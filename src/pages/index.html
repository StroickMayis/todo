<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="page" content="index.html">
    <title>OneNote Clone</title>
</head>
<body>
    <header>
        <div class="appBar">
            <div>Logo</div>
            <div>Back</div>
            <div>Undo</div>
            <div>QuickAccess</div>
            <div>pageTitile - OneNote</div>
            <div>Searchbar</div>
            <div>Account</div>
            <div>_</div>
            <div>[]</div>
            <div>X</div>
        </div>
        <div class="optionBar">
            <div>File</div>
            <div>Home</div>
            <div>Insert</div>
            <div>Draw</div>
            <div>History</div>
            <div>Review</div>
            <div>View</div>
            <div>Help</div>
            <div>Sticky Notes</div>
            <div>Share</div>
            <div>Feedback</div>
        </div>
    </header>
    <main>
        <div class="categoryBar">
            <div class="selectionPanel">
                <div class="notebookSelect">
                    <div class="notebookName">Notebook</div>
                    <div class="notebookCarret">▼</div>
                </div>
                <div class="sectionSelect">
                    <div class="section">Section 1</div>
                    <div class="section">Section 2</div>
                    <div class="section">Section 3</div>
                </div>
                <div class="selectionSearch">SelectionSearch</div>
            </div>
            <div class="sectionColorPanel"></div>
        </div>
        <div class="noteBar">
            <div class="pageSelect">
                <div class="pageAddSort">
                    <div class="addPageButton">Add Page</div>
                    <div class="sortPageButton">▼</div>
                </div>
                <div class="pageList">
                    <div class="pages">Untitled</div>
                    <div class="pages">Page 2</div>
                    <div class="pages">Page 3</div>
                </div>
            </div>
            <div class="pageDisplay">
                <div class="page">
                    <div class="pageTitle">Title</div>
                    <div class="pageDate">Date</div>
                    <div class="pageContent">Content</div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
